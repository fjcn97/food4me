        <div class="container">
            <h1 class="text-center">Perfil</h1>
            
            <div id="changeForm">
                <form action="" method="post" onsubmit="return updateProfile();">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input class = "form-control" type="email" id="email" placeholder="dsp93@gmail.com" required>
                    </div>
                    <div class="form-group">
                        <label for="tel">Telemóvel</label>
                        <input class = "form-control" type="text" pattern=".{9}" maxlength="9" placeholder='912345678' id="tel" required>
                    </div>
                    <div class="form-group">
                        <label for="morada">Morada</label>
                        <input class = "form-control" type="text" id="address" placeholder="Rua das Amoras, nº 23, 2º ESQ" maxlength="64" required>
                    </div>
                    <div class="form-group">
                        <label for="dig4">Código postal</label>
                        <p><input class = "form-control" type="text" id="dig4" maxlength="4" placeholder="2798" required> - <input class = "form-control" type="text" id="dig3" maxlength="3" placeholder="234" required></p>
                    </div>
                    <div id = "allergies" class="checkbox">
                        Selecione a(s) intolerância(s) alimentar(es) que possui:
                        <br>
                    </div>
                    <br>
                    <button id = "changeProfile" class="btn btn-raised" type="submit"><img src="css/icons8-edit-account-filled-17.png"> Alterar perfil</button>
                </form>
            </div>
        </div>
