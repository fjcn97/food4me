<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Inserir bebida / comida</title>
        <link rel="stylesheet" href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css" integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css"  href="../css/style.css">
    </head>
    <body onload="loadTypes();">
        <nav class='navbar navbar-expand-lg navbar-light bg-light'><a class='navbar-brand' href='../index.html'>Food4Me</a><button class='navbar-toggler' type='button' data-toggle='collapse' data-target='#navbarSupportedContent' aria-controls='navbarSupportedContent' aria-expanded='false' aria-label='Toggle navigation'><span class='navbar-toggler-icon'></span></button><div class='collapse navbar-collapse' id='navbarSupportedContent'><ul class='navbar-nav mr-auto'><li class='nav-item'><a class='nav-link' href='../index.html'>Página Inicial</a></li><li class='nav-item'><a class='nav-link' href='../profile.html'>Perfil</a></li><li class='nav-item'><a class='nav-link text-danger' style='cursor: pointer' onclick='logout();'>Logout</a></li><li class='nav-item'><a class='nav-link' href='../help.html'>Ajuda</a></li></ul></div></nav>
        
        <div class="container">
            <h1 class="text-center">Inserir bebida / comida</h1>
            <br>
            <form onsubmit="return insertDrinkFood();">
                <div class="input-group mb-3">
                    <label class="input-group-text" for="types">Tipo (*)</label>
                    <select class="custom-select" id="types">
                    </select>
                </div>
                <div class="form-group">
                    <label for="name">Nome (*)</label>
                    <input class = "form-control" type="text" id="name" placeholder="Sumol de laranja" required>
                </div>
                <div class="form-group">
                    <label for="price">Preço (€) (*)</label>
                    <input class = "form-control" min= "0.01" max="50" step="0.01" type="number" id="price" placeholder="0.98" required>
                </div>
                <button class="btn btn-raised" type="submit"><img src='https://img.icons8.com/ios/17/000000/plus-filled.png'> Inserir bebida / comida</button>  
            </form>
        </div>
        <img class="back" src="../css/icons8-back-arrow-filled-50.png" onclick="window.location.href='../index.html';">
        
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/popper.js@1.12.6/dist/umd/popper.js" integrity="sha384-fA23ZRQ3G/J53mElWqVJEGJzU0sTs+SvzG8fXVWP+kJQ1lwFAOkcUOysnlKJC33U" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/bootstrap-material-design@4.1.1/dist/js/bootstrap-material-design.js" integrity="sha384-CauSuKpEqAFajSpkdjv3z9t8E7RlpJ1UP0lKM/+NdtSarroVKu069AlsRPKkFBz9" crossorigin="anonymous"></script>
        <script>$(document).ready(function() { $('body').bootstrapMaterialDesign(); });</script>
        <script src="../scripts/moment.js"></script>
        <script src="../scripts/scripts.js"></script>
    </body>
</html>
