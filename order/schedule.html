<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css" integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX" crossorigin="anonymous">
        <link rel="stylesheet" href="../clockpicker-gh-pages/dist/bootstrap-clockpicker.css">
        <link rel="stylesheet" href="../clockpicker-gh-pages/src/clockpicker.css">
        <link rel="stylesheet" href="../clockpicker-gh-pages/src/standalone.css">
        <link rel="stylesheet" type="text/css"  href="../css/style.css">
    </head>
    <body onload="loadAddress(); momentDateTimeSchedule();">
        <nav class='navbar navbar-expand-lg navbar-light bg-light'><a class='navbar-brand' href='../index.html'>Food4Me</a><button class='navbar-toggler' type='button' data-toggle='collapse' data-target='#navbarSupportedContent' aria-controls='navbarSupportedContent' aria-expanded='false' aria-label='Toggle navigation'><span class='navbar-toggler-icon'></span></button><div class='collapse navbar-collapse' id='navbarSupportedContent'><ul class='navbar-nav mr-auto'><li class='nav-item'><a class='nav-link' href='../index.html'>Página Inicial</a></li><li class='nav-item'><a class='nav-link favoriteDrinksFoods' href='../favorites/favoriteDrinksFoods.html'>Bebidas / comidas favoritas</a></li><li class='nav-item'><a class='nav-link favoriteOrders' href='../favorites/favoriteOrders.html'>Encomendas favoritas</a></li><li class='nav-item'><a class='nav-link orders' href='../order/orders.html'>Histórico de encomendas</a></li><li class='nav-item'><a class='nav-link' href='../profile.html'>Perfil</a></li><li class='nav-item'><a class='nav-link text-danger' style='cursor: pointer' onclick='logout();'>Logout</a></li><li class='nav-item'><a class='nav-link' href='../help.html'>Ajuda</a></li></ul></div></nav>
        
        <div class="container">
            <h1 class="text-center">Agendar encomenda</h1>
            
            <form name="scheduleForm">
                <div class="form-group">
                    <label for="date">Data (DD/MM/AAAA) (*)</label>
                    <input class="form-control" type="date" id="date" required>
                </div>
                <div class="form-group input-group clockpicker" data-align="top" data-autoclose="true">
                    <label for="time">HH:MM (*)</label>
                    <input type="text" class="form-control" id="time" onkeydown="return false;" required>
                </div>
                <div class="form-group">
                    <label for="morada">Morada (*)</label>
                    <input class="form-control" type="text" id="address" placeholder="Rua das Amoras, nº 23, 2º ESQ" maxlength="64" required>
                </div>
                <div class="form-group">
                    <label for="dig4">Código Postal (*)</label>
                    <p><input class="form-control" type="text" id="dig4" maxlength="4" placeholder="2798" required> - <input class="form-control" type="text" id="dig3" maxlength="3" placeholder="234" required></p>
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                      <button class="btn btn-outline-secondary dropdown-toggle" type="submit" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><img src="https://img.icons8.com/ios/17/000000/overtime-filled.png"> Agendar</button>
                    <div class="dropdown-menu">
                      <a class="dropdown-item" href="#" onclick="schedule('payNow');">Pagar já</a>
                      <a class="dropdown-item" href="#" onclick="schedule('payAfter');">Pagar quando receber</a>
                    </div>
                  </div>
                </div>
            </form>
            <p> * Campo obrigatório </p>
        </div>
        
        <img class="back" src="../css/icons8-back-arrow-filled-50.png" onclick="window.location.href='cart.html';">
        
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/popper.js@1.12.6/dist/umd/popper.js" integrity="sha384-fA23ZRQ3G/J53mElWqVJEGJzU0sTs+SvzG8fXVWP+kJQ1lwFAOkcUOysnlKJC33U" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/bootstrap-material-design@4.1.1/dist/js/bootstrap-material-design.js" integrity="sha384-CauSuKpEqAFajSpkdjv3z9t8E7RlpJ1UP0lKM/+NdtSarroVKu069AlsRPKkFBz9" crossorigin="anonymous"></script>
        <script>$(document).ready(function() { $('body').bootstrapMaterialDesign(); });</script>
        <script src="../scripts/moment.js"></script>
        <script src="../scripts/scripts.js"></script>
        <script src="../scripts/registerValidations.js"></script>
        <script src="../clockpicker-gh-pages/dist/bootstrap-clockpicker.js"></script>
        <script src="../clockpicker-gh-pages/src/clockpicker.js"></script>
        <script>
            $('.clockpicker').clockpicker();
            document.getElementById('time').value = moment().format('HH:mm');
        </script>
    </body>
</html>
